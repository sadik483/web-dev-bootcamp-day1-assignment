<!--Assignment - 7: Display paragraph only when div tag is hovered using pseudo class in the html-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>hover style using pseudo class</title>
	<style >
		p.abc:hover{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div>
		<h1>hovered style using pseudo class</h1>
		<p class="abc" align="center">
			this is paragraph-1
		</p>

	</div>
</body>
</html>
