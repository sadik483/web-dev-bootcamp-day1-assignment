<!--Assignment - 5: Change the colors of anchors with hover, visited, active styles using internal CSS -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>styles in anchor using internal css</title>
	<style>
		a:link {
				color: orangered;
				background-color: transparent;
				text-decoration: none;
			}
			a:visited {
				color: blue;
				background-color: transparent;
				text-decoration: none;
			}
			a:active {
				color: yellow;
				background-color: transparent;
				text-decoration: none;
			}
			a:hover {
				color: black;
				background-color: transparent;
				text-decoration: none;
			}
	</style>
</head>
<body>
	<nav>
		<a href="https://www.google.com" target="_blank">Google</a>
		<a href="https://www.facebook.com" target="_blank">Facebook</a>
		<a href="https://www.instagram.com" target="_blank">Instagram</a>
	</nav>
</body>
</html>
