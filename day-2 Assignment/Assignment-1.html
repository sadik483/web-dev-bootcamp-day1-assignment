<!-- Assignment - 1: Create a table to display a name, adhaar card, mobile number on HTML with a border. -->
<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>table to display name,aadhar & mobile number</title>
	<style>
		table,td,th{
			border: 1px solid black;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<table >
		<tr>
			<th>Name</th>
			<th>Aadhar No.</th>
			<th>Mob.No.</th>
		</tr>
		<tr>
			<td>Sadhik</td>
			<td>123412341234</td>
			<td>1234567890</td>
		</tr>
		<tr>
			<td>manohar</td>
			<td>123412341234</td>
			<td>1234567890</td>
		</tr>
		<tr>
			<td>Karimulla</td>
			<td>098765432112</td>
			<td>1472583690</td>
		</tr>
	</table>
</body>
</html>
