<!--Assignment - 4: Link an external script to change the color of the text to red on HTML on a button click.-->
<!doctype>
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>button click to change colour</title>
		<script>
			function changecolor(){
				document.getElementById("123").style.color="red";
			}
		</script>
	</head>
	<body>
		<p id="123">my web page</p>
		<button type="button" onclick="changecolor()">
		click me</button>
	</body>
	</html>
