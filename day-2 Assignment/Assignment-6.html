<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>highlighting some of the part using span</title>
</head>
<body>
	<head>paragraph</head>
	<p>
		today is the
		<span style="color: red;">day-2</span>
		<span style="color: gold">in Mta-web-dev</span>
		have a good day
	</p>
</body>
</html>
