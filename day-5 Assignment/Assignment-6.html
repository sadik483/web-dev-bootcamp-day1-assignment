<!--Assignment - 6: Use Multiple CSS Classes to highlight on a single paragraph in the html-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>multiple css classes</title>
	<style>
		p.a{
			background-color: yellow;
		}
		p.b{
			background-color: blue;
		}
	</style>
</head>
<body>
	<h1>Multiple css</h1>
	<div>
		<p class="a">
			this is the para1
		</p>
		<p class="b">
			this is para2
		</p>
	</div>
</body>
</html>
