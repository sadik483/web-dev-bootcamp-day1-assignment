<!-- Assignment - 2: Create paragraphs in the div tag and demonstrate adjacent sibling css selector, highlight the paragraphs respectively.
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>adjacent sibiling css selector</title>
	<style>
		div + p{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<h1>Adjacent Sibiling Selector Demo</h1>
		<p>This is it</p>
		<div>
			<p>This is Paragraph1 in div1</p>
			<p>This is Paragraph2 in div1</p>
		</div>
		<p>This is Paragraph3 after div1</p>
		<p>This is Paragraph4 after div1</p>
		<div>
			<p>This is Paragraph5 in div2</p>
			<p>This is Paragraph6 in div2</p>
		</div>
		<p>This is Paragraph7 after div2</p>
		<p>This is Paragraph8 after div2</p>
</div>
</body>
</html>
